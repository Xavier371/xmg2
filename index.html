<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xavier Math Games</title>

  <meta name="description" content="Learn the fundamentals of Linear Algebra, Differential Equations, Financial Math, and Graph Theory through interactive games for students and professionals of all ages.">
  <meta property="og:type" content="website">
  <style>
    :root {
      --page-max: 1100px;
      --card-bg: #ffffff;
      --page-bg: #d9dde3;
      --text: #1f2937;
      --accent: #1f3a8a;
      --button: #1f3a8a;
      --button-hover: #172a63;
      --radius: 8px;
    }
    * { box-sizing: border-box; }

    body {
      font-family: "Times New Roman", Times, serif;
      max-width: var(--page-max);
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
      background-color: var(--page-bg);
      color: var(--text);
    }
    @media (max-width: 640px) { body { padding: 16px 12px; } }

    h1 {
      text-align: center;
      color: #000;
      margin-bottom: 32px;
      letter-spacing: 0.2px;
    }
    @media (max-width: 640px) { h1 { margin-bottom: 24px; font-size: 1.8rem; } }

    h2 { color: var(--accent); margin: 0 0 8px 0; }

    a.game-link {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      background-color: var(--button);
      color: #fff;
      text-decoration: none;
      border: 1px solid #162a63;
      box-shadow: 0 2px 0 #0f1f4a;
      transition: background-color 0.2s ease, box-shadow 0.2s ease, transform 0.02s ease;
      font-weight: 600;
    }
    a.game-link:hover { background-color: var(--button-hover); box-shadow: 0 3px 0 #0f1f4a; }
    a.game-link:active { transform: translateY(1px); box-shadow: 0 1px 0 #0f1f4a; }

    .games-list { display: grid; gap: 36px; }
    .game-item { padding: 0; border: none; background: transparent; }

    .game-content {
      display: grid;
      grid-template-columns: 1fr 360px;
      gap: 32px;
      align-items: center;
    }
    @media (max-width: 980px) { .game-content { grid-template-columns: 1fr 320px; } }
    @media (max-width: 640px) { .game-content { grid-template-columns: 1fr; } }

    .game-text {
      background: var(--card-bg);
      border: 1px solid #d7dbe3;
      box-shadow: 0 6px 16px rgba(15,27,64,0.08);
      padding: 20px;
    }

    .game-media img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 10px;
      display: block;
      box-shadow: 0 10px 24px rgba(17,34,76,0.1);
      background: transparent;
    }
    .game-media figcaption { display: none; }

    .mobile-gallery {
      display: none;
      margin-bottom: 24px;
      background-color: var(--page-bg);
    }
    .mobile-gallery a {
      display: block;
      height: 100%;
      text-decoration: none;
      color: inherit;
    }
    .mobile-gallery figure {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .mobile-gallery img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: contain;
      border: none;
      display: block;
      background: #fff;
      box-shadow: 0 2px 8px rgba(17,34,76,0.1);
    }
    .mobile-gallery figcaption {
      font-size: 12px;
      color: #374151;
      margin-top: 8px;
      text-align: center;
      line-height: 1.3;
    }
    @media (max-width: 640px) {
      .mobile-gallery {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      .games-list { display: none; }
    }

    /* ---------- CROPPING WHITE EDGES ---------- */
    .mobile-gallery img[data-trim],
    .games-list .game-media img[data-trim] {
      clip-path: inset(var(--trim, 3%) var(--trim, 3%));
      transform: scale(1.02);
      transform-origin: center;
    }
    .mobile-gallery img[data-trim-xy],
    .games-list .game-media img[data-trim-xy] {
      clip-path: inset(var(--trimY, 2%) var(--trimX, 2%));
      transform: scale(1.02);
      transform-origin: center;
    }
  </style>
</head>
<body>
  <h1>Xavier Math Games</h1>

  <!-- Mobile gallery -->
  <section class="mobile-gallery" aria-label="Games quick gallery">
    <a href="https://xavier371.github.io/Chase-the-Point/" target="_blank"><figure>
      <img src="CTP.jpg" alt="Catch the Point" data-trim style="--trim:2.5%;">
      <figcaption>Catch the Point</figcaption>
    </figure></a>
    <a href="https://xavier371.github.io/Laser-Jump/" target="_blank"><figure>
      <img src="LJ.jpg" alt="Laser Jump" data-trim style="--trim:3%;">
      <figcaption>Laser Jump</figcaption>
    </figure></a>
    <a href="https://xavier371.github.io/FindTheBasis/" target="_blank"><figure>
      <img src="find-the-basis.jpg" alt="Find the Basis">
      <figcaption>Find the Basis</figcaption>
    </figure></a>
    <a href="https://xavier371.github.io/3D-connect4/" target="_blank"><figure>
      <img src="3d.jpg" alt="3D Connect 4">
      <figcaption>3D Connect 4</figcaption>
    </figure></a>
    <a href="https://xavier371.github.io/FM-Calculator/" target="_blank"><figure>
      <img src="FM.jpg" alt="Financial Calculator" data-trim-xy style="--trimX:4%; --trimY:2%;">
      <figcaption>Financial Calculator</figcaption>
    </figure></a>
    <a href="https://xavier371.github.io/GraphTheMatch/" target="_blank"><figure>
      <img src="gtm.jpg" alt="Graph the Match">
      <figcaption>Graph the Match</figcaption>
    </figure></a>
    <a href="https://xavier371.github.io/3D-tic-tac-toe/" target="_blank"><figure>
      <img src="ttt.jpg" alt="3D Tic Tac Toe">
      <figcaption>3D Tic Tac Toe</figcaption>
    </figure></a>
    <a href="https://xavier371.github.io/Slope-Field-Game/" target="_blank"><figure>
      <img src="slp.jpg" alt="Slope Field Game">
      <figcaption>Slope Field Game</figcaption>
    </figure></a>
    <a href="https://xavier371.github.io/Triangle-Chess/" target="_blank"><figure>
      <img src="tc.jpg" alt="Triangle Chess">
      <figcaption>Triangle Chess</figcaption>
    </figure></a>
    <a href="https://xavier371.github.io/3D-snake/" target="_blank"><figure>
      <img src="snk.jpg" alt="3D Snake">
      <figcaption>3D Snake</figcaption>
    </figure></a>
  </section>

  <!-- Desktop list ... (unchanged from your version, just use same <img> tags if trimming needed) -->
  <section class="games-list" aria-label="Games list">
    <!-- Example (Catch the Point desktop) -->
    <article class="game-item">
      <div class="game-content">
        <div class="game-text">
          <h2>Catch the Point</h2>
          <p>You are the blue point trying to catch the red ...</p>
          <a href="https://xavier371.github.io/Chase-the-Point/" class="game-link" target="_blank">Catch the Point</a>
        </div>
        <div class="game-media">
          <figure>
            <img src="CTP.jpg" alt="Catch the Point" data-trim style="--trim:2.5%;">
          </figure>
        </div>
      </div>
    </article>
    <!-- Continue with the rest of your game-item blocks -->
  </section>
</body>
</html>
